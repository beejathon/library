<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='styles.css'>
    <script src='script.js' defer></script>
    <title>A Simple Library</title>
</head>

<body>
<div class='container'>
    <div class="header">
        <p>A Simple Library</p>
        <button id='addBtn' data-modal-target='#modal'>Add Book</button>
    </div>
    <div class='bookshelf'></div>
</div>
<div class='modal' id='modal'>
    <div class='modal-header'>
        <div class='title'>Add New Book to Library</div>
        <button data-close-button class='close-button'>&times;</button>
    </div>
    <div class='modal-body'>
        <form class='register' id='bookregister'>
            <input type='text' class='input' id='title' name='title' placeholder='Title' autocomplete='off' required>
            <input type='text' class='input' id='author' name='author' placeholder='Author'autocomplete='off' required>
            <input type='number' class='input' id='pages' name='pages' placeholder='Pages' autocomplete='off' required>
            <select class='input' id='readstatus' name ='readstatus' required>
                <option value='status' selected disabled>Status</option>
                <option value='Read'>Read</option>
                <option value='Not-Read'>Not Read</option>
            </select>
            <button data-close-button class='close-button' id='submitbook' type='submit'>Add Book</button>
        </form>
    </div>
</div>
<div id='overlay'></div>
</body>
</html>
